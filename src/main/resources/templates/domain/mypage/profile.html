<html layout:decorate="global/layouts/layout" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<div layout:fragment="content" class="container mx-auto p-4 bg-white rounded">
    <th:block th:fragment="custom-css">
        <style>

        </style>
    </th:block>

    <form th:action method="post" th:object="${modifyRequest}" class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-4">로그인 정보</h1>
        <!-- error message -->
        <div class="mb-4" th:if="${#fields.hasAnyErrors()}">
            <div class="block text-gray-700 text-sm font-bold mb-2" th:each="err : ${#fields.allErrors()}">
                <span th:text="${err}">Error.</span>
            </div>
        </div>
        <!-- existing code -->
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">이메일:</label>
            <input type="email" id="email" name="email" th:field="*{email}" readonly
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">비밀번호:</label>
            <input type="password" id="password" name="password" th:field="*{password}"
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="passwordConfirm" class="block text-gray-700 text-sm font-bold mb-2">비밀번호 확인:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" th:field="*{passwordConfirm}"
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">이름:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>


        <div class="mb-4">
            <label for="phoneNumber" class="block text-gray-700 text-sm font-bold mb-2">전화번호:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>

        <div class="mb-4">
            <label for="birthday" class="block text-gray-700 text-sm font-bold mb-2">생일:</label>
            <input type="date" id="birthday" name="birthday" th:field="*{birthday}" required
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500"/>
        </div>


        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">성별:</label>
            <div class="flex items-center mb-2">
                <input type="radio" id="female" name="gender" th:field="*{gender}" value="FEMALE" class="mr-2 leading-tight"/>
                <label for="female" class="text-sm">여자</label>
            </div>
            <div class="flex items-center">
                <input type="radio" id="male" name="gender" th:field="*{gender}" value="MALE" class="mr-2 leading-tight"/>
                <label for="male" class="text-sm">남자</label>
            </div>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
            수정
        </button>
    </form>
</div>
</html>
