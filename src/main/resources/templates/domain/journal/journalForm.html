<!DOCTYPE html>
<html layout:decorate="~{global/layouts/layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${journalForm.journalId == null ? '정보글 등록' : '정보글 수정'}">정보글 등록</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2" th:text="${journalForm.journalId == null ? '정보글 등록' : '정보글 수정'}"></h5>
    <form th:action="@{${journalForm.journalId == null ? '/journal/create' : '/journal/modify/' + journalForm.journalId}}" th:object="${journalForm}" method="post">
        <div th:replace="~{domain/journal/journalFormErrors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" name="title" id="title" class="form-control" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" id="content" class="form-control" rows="10" th:field="*{content}"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</body>
</html>
